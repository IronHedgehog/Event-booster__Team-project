<header class="header">
  <div class="container">
 <div class="container-header">
    <div class="header__logo">
      <svg class="header__logo-icon">
        <use href="./img/sprite.svg#logo"></use>
      </svg>
      
      <div class="background-logo"></div>
    </div>
    <button class="btn-toggle">Toggle theme</button>
    <h1 class="header__title">
      FIND BEST EVENTS AROUND THE WORLD
    </h1>
    <form class="header__form">
      <input
        class="header__form--input"
        type="text"
        name="Start searching"
        placeholder="Start searching"
      />
      <svg class="header__search-icon">
        <use href="./img/sprite.svg#icon-search"></use>
      </svg>
      <div class="input1-wraper">
        <select name="" id="selectCountries" class="header__form--input1">

          <option value="">Choose  your country</option>
        </select>
      </div>
    </form>
  </div>
</header>
